<script type="text/javascript">

function caso1_redirect() {
        var varhost = $("#host").val();
        $("#formcardtoken").attr("action", varhost);
        $("#formcardtoken").submit();
};


function caso1_callCors() {
        $("#caso1_dialog").append('Requesting...');
        $("#caso1_dialog").show('blind');

        var varhost = $("#host").val();
        var varcardtokenid = $("#cardtokenid").val();
        var varhttpmethod = $('select[name="httpmethod"]').val();

        var varpublicKey = $("#publicKey").val();
        var varcardNumber = $("#cardNumber").val();
        var varcardId = $("#cardId").val();
        var varsecurityCode = $("#securityCode").val();
        var varexpirationMonth = parseInt($("#expirationMonth").val());
        var varexpirationYear = parseInt($("#expirationYear").val());
        var varcardholderName = $("#cardholderName").val();
        var varidentificationNumber = $("#cardholderIdentificationNumber").val();
        var varidentificationType = $("#cardholderIdentificationType").val();
        var varidentificationSubtype = $("#cardholderIdentificationSubtype").val();

        var varurl = varhost;
        if (varhttpmethod == 'GET') {
          varurl += '/' + varcardtokenid; 
        }
        varurl += "?1=1"
        varurl += "&public_key="+ varpublicKey;

        $.ajax({
                type: varhttpmethod,
                url: varurl,
                contentType: "application/json",
                data: JSON.stringify({
                        card_id:varcardId,
                        card_number:varcardNumber,
                        security_code:varsecurityCode,
                        expiration_month:varexpirationMonth,
                        expiration_year:varexpirationYear,
                        cardholder:{
                            name:varcardholderName,
                            identification:{
                                type: varidentificationType,
                                subtype: varidentificationSubtype,
                                number: varidentificationNumber
                            }
                        }
                }),
                processData: true,
                dataType: "json",
                success: function( response ){
                    showResponse(response); 
                },
                error: function( error ){
                   showResponse(error); 
                 },
                complete: function(){
                }
            });
};

function caso1_callJsonp() {
        $("#caso1_dialog").append('Requesting...');
        $("#caso1_dialog").show('blind');

        var varhost = $("#host").val();
        var varcardtokenid = $("#cardtokenid").val();
        var varhttpmethod = $('select[name="httpmethod"]').val();

        var varcardId = $("#cardId").val();
        var varpublicKey = $("#publicKey").val();
        var varcardNumber = $("#cardNumber").val();
        var varsecurityCode = $("#securityCode").val();
        var varexpirationMonth = parseInt($("#expirationMonth").val());
        var varexpirationYear = parseInt($("#expirationYear").val());
        var varcardholderName = $("#cardholderName").val();
        var varidentificationNumber = $("#cardholderIdentificationNumber").val();
        var varidentificationType = $("#cardholderIdentificationType").val();
        var varidentificationSubtype = $("#cardholderIdentificationSubtype").val();
        var varcallback = $("#callback").val();

        var varurl = varhost;
        if (varhttpmethod == 'GET') {
          varurl += '/' + varcardtokenid; 
        }
        varurl += "?1=1"
        varurl += "&public_key="+ varpublicKey + '&callback='+ varcallback;
        varurl += '&_method='+varhttpmethod;
        varurl += '&_body='+ encodeURIComponent('{"card_id": "'+ varcardId +'","card_number": "'+ varcardNumber +'","security_code":"'+ varsecurityCode +'","expiration_month":"'+ varexpirationMonth +'","expiration_year":"'+ varexpirationYear +'","cardholder":{ "name":"'+ varcardholderName +'","identification":{"type":"'+ varidentificationType +'","subtype":"'+ varidentificationType +'","number":"'+ varidentificationNumber +'"}}}');

        $.ajax({
            url: varurl,            
            success: function(response) {
               showResponse(response);
            }
        });
};

function showResponse(response) {
        $("#caso1_dialog").html(syntaxHighlight(JSON.stringify(response)));
};

function syntaxHighlight(json) {
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        var cls = 'number';
        if (/^"/.test(match)) {
            if (/:$/.test(match)) {
                cls = 'key';
            } else {
                cls = 'string';
            }
        } else if (/true|false/.test(match)) {
            cls = 'boolean';
        } else if (/null/.test(match)) {
            cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
    });
};
